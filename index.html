<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AmbiARt </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<svg>
    <linearGradient id="linear-gradient">
        <stop offset="0%" stop-color="#f23d53"/>
        <stop offset="100%" stop-color="#9015d9"/>
    </linearGradient>
</svg>
    <main class="wrapper">
        <header class="header">
            <a href="/">
                <img src="/img/logo.png" alt="AmbiArt" class="header__logo">
            </a>
        </header>
        <section class="content">
            <h1 class="content__page-title">
                <svg class="svgtext">
                    <text fill="url(#linear-gradient)" data-gradient="url(#linear-gradient)" stroke="none" x="0" y="20">
                        <tspan x="0" dy="1.2em">Готовимся к</tspan>
                        <tspan x="0" dy="1.2em">запуску</tspan>
                    </text>
                </svg>
            </h1>
        </section>
    </main>

</body>
</html>
